
<!DOCTYPE html>
<html lang="en">
<head class="crypt-dark">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Crypterio</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/icons.css">
<link rel="stylesheet" href="../css/ui.css">
</head>
<body class="crypt-dark">
<div class="container">
<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">
<div class="cryptorio-forms cryptorio-forms-dark text-center pt-5 pb-5">
<div class="logo">
<img src="../images/logo(1).png" alt="logo-image">
</div>
<h3 class="p-4">Recover Password</h3>
<div class="cryptorio-main-form">
<form id="forg" action="#" class="text-left">
<label for="email">Email</label>
<input type="text" id="email" name="email" placeholder="Your email/cellphone">
<input type="submit" value="Recover Password" class="crypt-button-red-full">
<div id="messag"></div>
</form>
<p class="float-left"><a href="login.html">Log In</a></p>
</div>
</div>
</div>
<div class="col-md-3"></div>
</div>
</div>
</body>
</html>
<script src="../js/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script type="text/javascript">
            $(document).ready(function(){

                $("#forg").submit(function(event){
                  //	alert("fghg");
                event.preventDefault();
               
                    var username = $("#email").val().trim();
                    
 	
                    if(username != ""){

                        $.ajax({
                            url:'forget.php',
                            type:'post',
                            beforeSend: function() { 
    						
						    $("#messag").html('<div cla ss="alert alert-info"><h4 class="block" style="font-weight: bold;">  <i class = "fa fa-spinner fa-2x fa-spin"></i>Validating Your Data.... </h4></div>');
						    $("#messag").fadeIn();
						   },
                            data:{username:username},
                            success:function(response){
                            	//	alert("testing");
                            //	alert(response);
                                var msg = "";
                                if(response == 1){
                                     msg = '<div class="alert alert-success alert-dismissable"><h4 class="block"> <i class="fa fa-check"></i>Password successfully reset, check your mail to validate...</h4></div>';
                                                                       //   setTimeout('window.location.href = "Login"; ',4000);
                                }else{
                                    msg = "<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>Invalid user!</div>";
                                }
                                $("#messag").fadeIn()
                                $("#messag").html(msg);
                                      }
                        });
                    }
                });

            }); 
</script>
