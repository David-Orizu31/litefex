<script type="text/javascript">
            $(document).ready(function(){
                  $("#log-form").submit(function(event){
                	event.preventDefault();
               
                    var username = $("#email").val().trim();
                    var password = $("#password").val().trim();
 	
                    if( username != "" && password != "" ){

                        $.ajax({
                            url:'checkUser',
                            type:'post',
                            beforeSend: function() { 
    						
						    $("#message").html('<div class="alert alert-info"><h4 class="block" style="font-weight: bold;">  <i class = "fa fa-spinner fa-2x fa-spin"></i>Validating Your Data.... </h4></div>');
						    $("#message").fadeIn();
						   },
                            data:{username:username,password:password},
                            success:function(response){
                            	//	alert("testing");
                            //	alert(response);
                                var msg = "";
                                if(response == 1){
                                     msg = '<div class="alert alert-success alert-dismissable"><h4 class="block"> <i class="fa fa-check"></i>Login Successful!  Redirecting to Dashboard...</h4></div>';
                                    setTimeout('window.location.href = "exchange.php"; ',1000);
                                }else{
                                    msg = "<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>Invalid username and password!</div>";
                                }
                                $("#message").fadeIn()
                                $("#message").html(msg);
                            }
                        });
                    }
                });

            }); 
</script>
