<script type="text/javascript">

$(document).ready(function(){

    $("#register").submit(function(event){

        event.preventDefault();
        
        var name = $("#name").val();
        var lastname = "null";
        var email = $("#email").val();
        var phone = $("#phone").val();
        var address = "null";
        var currency = "USD";
        var password = $("#password").val();
        var confirm=$("#confirm-password").val();
//alert("my mind");
         if( name != "" && password != "" ){

             if(password !=confirm){
                $("#working").html("<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>password didn't correspond</strong></div>");
                $("#working").fadeIn();
                 exit();
             }
      
            $.ajax({
                url:'regUser',
                type:'post',
                beforeSend: function()
                           { 
                   // $("#working").fadeOut();
                    $("#working").html('<div class="alert alert-info"><h4 class="block" style="font-weight: bold;">  <i class = "fa fa-spinner fa-2x fa-spin"></i>  Validating Your Data.... </h4></div>');
                    $("#working").fadeIn();
                           },
                data:{name:name,lastname:lastname,email:email,phone:phone,address:address,currency:currency,password:password},
                success:function(response){
                  //  alert(response);
                    var msg = "";
                    if(response == 800){
                        msg = '<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>Error</strong> email already exist </div>';

                    }
                     else if(response == 900){
                        msg = '<div class="alert alert-danger"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>Error</strong> email already exist </div>';

                    }
                    else if(response == 600){
                        msg = "<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Error</strong>Record Saved but unable to validate email</div>";
                    }else if(response == 100){
                        msg = "<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Error</strong> Please check that all fields have been filed successfully</div>";
                    }else if(response == 500){
                        msg = '<div class="alert alert-success alert-dismissable"><h4 class="block"> <i class="fa fa-check"></i> &nbsp; Registration Successful!  Redirecting to Login page...</h4></div>';
                        setTimeout('window.location.href = "/litefex/exchange.php"; ',4000);
                    }else {
                        msg = "<div class='alert alert-danger'><button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button><strong>Unknown Error</strong> </div>";
                    }
                    $("#working").fadeIn();
                    $("#working").html(msg);
                    msg="";
                    
                }
                   
                
            });




        }

    
});

});
</script>
